	<script type="text/javascript">



	function showDetails(id)
	{
		var mydiv = document.getElementById(id);
		if (mydiv.style.display == "none")
			mydiv.style.display = "block";
	    else
			mydiv.style.display = "none";
	}
	
	var orgImageSource;
	var lastNumber = "";
	
	function onBodyLoad()
	{
		var myimg = document.getElementById("productImage");
		orgImageSource = myimg.src;
		var myinput = document.getElementById("txtNumber");
		lastNumber = myinput.value;
	}
	
	function imageOver(myimg)
	{
		myimg.src = "http://s8.postimage.org/44u3hjjjp/I_MUST_DANCE.jpg";
	}
	
	function imageOut(myimg)
	{
		myimg.src = orgImageSource;
	}
	
	function buy()
	{
		var mychart = document.getElementById("cart");
		var mytitle = document.getElementById("prodTitle");
		var mynumber = document.getElementById("txtNumber");
		var newli = document.createElement('li');
		newli.innerHTML = mynumber.value + " " + mytitle.innerHTML;
		mychart.appendChild(newli);
	}
	
	function validateInput(ctrl)
	{
		if (isNaN(ctrl.value))
			ctrl.value = lastNumber;
		else
			lastNumber = ctrl.value;
			
	}
	
	</script>
